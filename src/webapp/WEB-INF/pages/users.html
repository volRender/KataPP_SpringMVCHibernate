<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get Users</title>
</head>
<body>
<div>
    <h2>All users info!</h2>
    <table border="2">
        <tr>
            <th>Model</th>
            <th>Series</th>
            <th>Owner</th>
            <th>Edit user</th>
            <th>Delete user</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:utext="${user.getFirstName()}"></td>
            <td th:utext="${user.getLastName()}"></td>
            <td th:utext="${user.getEmail()}"></td>
            <td><a th:href="@{{id}/edit(id=${user.getId()})}">Edit</a><td>
            <td><input type="button" value="Delete" onclick="window.location.href='new'"></td>
        </tr>
    </table>
</div>
<br>
<input type="button" value="Add user" onclick="window.location.href='new'">
</body>
</html>
